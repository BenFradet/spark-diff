name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: 'sbt'
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
      - name: âœ… Run test
        run: sbt test
